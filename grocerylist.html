<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocerylist.css"/>
    <title>Grocery List</title>
    <style>img {width: 189px;
        border:2px, solid; 
        float:inline-start;
        margin-right:20px;
        margin-left: 10px;
        margin-top: 10px;
    }</style>

</head>
<body>
    <header style="text-align: center; color:rgb(146, 146, 223); font-size:xx-large"> My Very Organized Grocery List</header>

    <h2 class="titles">Pantry Items</h2>
    <section>
        <article class="box">
            <h3>Canned</h3>
            <ul>
                <li>Corn</li>
                 <li>Beans</li>
                <li>Soup</li>
            </ul>
         </article>
         
         <article class="box">
            <h3>Dry Goods</h3>
             <ul>   
                <li>Rice</li>
                 <li>Pasta</li>
                 <li>Lentils</li>
             </ul> 
        </article>
        <img src="https://m.media-amazon.com/images/I/71p2zICXnQL._AC_UF894,1000_QL80_.jpg" alt="Image of a pantry">
    </section>


    <h2 class="titles">Freezer Items</h2>
    <section>
        <article class="box">
            <!--I cannot figure out whats making this box pop down like that. Maybe ask in office hours-->
            <h3>Veggies</h3>
            <ul>
                <li>Broccoli</li>
                 <li>Spinach</li>
                <li>Lima Beans</li>
            </ul>
         </article>
         <article class="box">
            <h3>Snacks</h3>
             <ul>   
                <li>Pizza Rolls</li>
                 <li>Chicken Nuggets</li>
                 <li>Fries</li>
             </ul>
        </article>
        <img src="https://m.media-amazon.com/images/I/61u2qIiHkoL.jpg" alt="Image of a freezer" />
    </section>
</body>
</html>
